                    <h3 class="section-subheading text-muted">to Vinnie James</h3>

                    <script src="https://js.stripe.com/v3/"></script>
                    <script type="text/javascript">
                        var stripe = Stripe('pk_live_kspemg6S7REq7L3OtnFplumh');

                        var paymentRequest = stripe.paymentRequest({
                            country: 'US',
                            currency: 'usd',
                            total: {
                                label: 'Demo total',
                                amount: 1,
                            },
                            requestPayerName: true,
                            requestPayerEmail: true,
                        });

                        var elements = stripe.elements();

                        elements.create('paymentRequestButton', {
                            paymentRequest: paymentRequest,
                            style: {
                                paymentRequestButton: {
                                    type: 'buy', // default: 'default'
                                    theme: 'dark', // default: 'dark'
                                    height: '64px', // default: '40px', the width is always '100%'
                                },
                            },
                        });

                        var prButton = elements.create('paymentRequestButton', {
                            paymentRequest: paymentRequest,
                        });

                        // Check the availability of the Payment Request API first.
                        paymentRequest.canMakePayment().then(function (result) {
                            if (false && result) {
                                prButton.mount('#payment-request-button');
                            } else {
                                document.getElementById('payment-request-button').style.display = 'none';
                            }
                        });

                        paymentRequest.on('token', function (ev) {
                            // Send the token to your server to charge it!
                            fetch('/charges', {
                                method: 'POST',
                                body: JSON.stringify({ token: ev.token.id }),
                                headers: { 'content-type': 'application/json' },
                            })
                                .then(function (response) {
                                    if (response.ok) {
                                        // Report to the browser that the payment was successful, prompting
                                        // it to close the browser payment interface.
                                        ev.complete('success');
                                    } else {
                                        // Report to the browser that the payment failed, prompting it to
                                        // re-show the payment interface, or show an error message and close
                                        // the payment interface.
                                        ev.complete('fail');
                                    }
                                });
                        });
                    </script>
                    <div id="payment-request-button">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>

    <script>
        // Closes the sidebar menu
        $("#menu-close").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });

        // Opens the sidebar menu
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");

        // Scrolls to the selected menu item on the page
        $(function () {

            $('.copy').text("Copyright Â© Vinnie James " + new Date().getFullYear())

            $('a[href*=#]:not([href=#])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });

        function blink(selector) {
            $(selector).fadeOut('slow', function () {
                $(this).fadeIn('slow', function () {
                    blink(this);
                });
            });
        }

        blink('.blink');

    </script>
