<!doctype html>
<html>
	<head>
		<title>Greenhouse</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<style type="text/css">
		html, body {
			background-color: #000;
			color: #ccc;
			}	
		a {
			color:#2f90ce;
		}
		</style>
	</head>
	
<body>

	
	
	<script>
		var greenuri = 'https://api.greenhouse.io/v1/boards/vungle/embed/'
		
		var jobs = greenuri+'jobs';
		var offices = greenuri+'offices';
		var departments = greenuri+'departments'
		
		$.ajax({
		    url: offices,
		    type: "GET",
		    dataType: 'jsonp',
		    cache: true,
		    content: true,
		    holycow: 'cows',
		    context: document.body,
		    success: function (data, status, error) {
		      console.log('success', data);
		      
			
			
			
			
			
			
			for (var i = 0; i < data.offices.length; i++) {	
					console.log(
					   data.offices[i].name
				   )
				 
				   var vungleoffice = data.offices[i].name;
				   
				   
				   
				   
				   
				   $(function(){// appennds job into appropriate div
				      
				      
				      $("#office").append('<h2><a href="" alt="">'+vungleoffice+'</a></h2><p></p>');
				     
				      
			       });// end function
				   
				   
				   
				}// end for
			
				
			
			
		      
		    },
		    error: function (data, status, error) {
		      console.log('error', data, status, error);
		    }
		});
		
	</script>
	
	<div id="office"></div>

</body>
</html>
