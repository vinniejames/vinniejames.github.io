<!doctype html>
<html>
<head><title>Greenhouse</title></head>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		
<body>
	
		
		

<!-- Request sent via a script tag -->
	 
	 <script type="text/javascript" src="https://api.greenhouse.io/v1/example/method/url?callback=greenGiant"></script>
<!-- Data received as an execution of the predefined function. -->
	 <script> 
		//$(function(){
		//	function greenGiant(data) { console.log(data.status); }
		//});
		
		$.ajax({
		    url: "https://api.greenhouse.io/v1/example/method/url?callback=greenGiant",
		    type: "GET",
		    dataType: 'jsonp',
		    cache: true,
		    success: function (data, status, error) {
		      console.log('success', data);
		    },
		    error: function (data, status, error) {
		      console.log('error', data, status, error);
		    }
		});
	 </script>

</body>
</html>
